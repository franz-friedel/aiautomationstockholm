<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stockholm AI Solutions</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We offer tailored AI solutions for facility management and waste management in Stockholm.</p>
    </header>
    <main>
        <form action="/server/form-handler.js" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Stockholm AI Solutions. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
